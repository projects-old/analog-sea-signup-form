<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Main CSS stylesheet -->
    <link rel="stylesheet" href="main.css">
    <!--Reset to normalize appearance of elements across browsers-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Analog Sea Signup Form</title>
  </head>
  <body>
    <img src="logo.png" alt="AnalogSea logo" />
        <br  />
       <form method="post" action="/signup" class="signup-form">
           <legend>Sign Up</legend>
           Email: <br />
           <input type="email" placeholder="foo@bar.com" required /><br  />
           Password: <br  />
           <input type="password" placeholder="1234passw0rd" required /><br  />
           <button type="submit" name="Sign Up">Sign Up</button>
       </form>
      <footer role="contentinfo" class="footer">
      <p>Already have an account? <a href="/login">Log in</a></p>
     </footer>
  </body>
</html>
